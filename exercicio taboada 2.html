<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taboada cliente</title>
</head>
<body>
    <h1>escolha sua taboada</h1>
    <div id="qualquertaboada"></div>
<script>
    let escolha = number(prompt("digite o numero da taboada"))
    for (let index = 1; index < 11; index++) {
        document.getElementById("qualquertaboada").innerHTML += escolha + " x" + index + "=" + index * escolha + "</br>";
    }
</script>
</body>

</html>
