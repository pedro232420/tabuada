<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taboada</title>
</head>

<body>
    <h1>taboada do sete</h1>
<div id="taboadado7"></div>
    <script>
        
        for (let index = 1; index < 10; index++) {
        
        document.getElementById("taboadado7").innerHTML += "7 x" + index + "=" + index * 7 + "</br>";
        }



    </script>
</body>

</html>
